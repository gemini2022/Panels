<div #bar
     class="container"
     (click)="clickedEvent.emit()"
     [ngStyle]="{'height': height()}"
     [ngClass]="{'no-hover': hoverDisabled()}">

    <div class="border"
         [ngStyle]="{'padding': borderWidth(), 'height': height()}"
         [style]="'--collapsible-panel-border-top-left-radius:' + borderTopLeftRadius + ';' +
                  '--collapsible-panel-border-top-right-radius:' + borderTopRightRadius">

        <div class="background"
             [ngStyle]="{'padding': padding()}">
            <ng-content></ng-content>
        </div>
    </div>
</div>
