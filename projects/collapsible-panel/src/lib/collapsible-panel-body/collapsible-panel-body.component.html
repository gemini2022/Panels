<div #body
     class="container"
     [style]="getHeight(body)">

    <div #border
         class="border"
         [style.height.px]="height()"
         [ngStyle]="{'padding': borderWidth()}"
         [style]="'--collapsible-panel-border-bottom-left-radius:' + borderBottomLeftRadius + ';' +
                  '--collapsible-panel-border-bottom-right-radius:' + borderBottomRightRadius">

        <div class="background"
             [ngStyle]="{'padding': padding()}"
             [style.height.px]="height() - getBorderBottomWidth(border)">
            <ng-content></ng-content>
        </div>
    </div>
</div>
