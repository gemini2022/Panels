<div #body
     class="panel-body">

     <div class="panel-bar-drop-shadow"
          [style.top.px]="-barHeight"
          [style.height.px]="barHeight">
     </div>

   <div #border
        class="panel-body-border"
        [ngStyle]="{'padding': borderWidth()}">

      <div #background
           class="panel-body-background"
           [style.height.px]="height()"
           [ngStyle]="{'padding': padding()}">
         <ng-content></ng-content>
      </div>
   </div>
</div>
