<div class="container">

    <div #border
         class="border"
         [style.height.px]="height()"
         [ngStyle]="{'padding': borderWidth()}"
         [style]="'--panel-border-bottom-left-radius:' + borderBottomLeftRadius + ';' +
                  '--panel-border-bottom-right-radius:' + borderBottomRightRadius">
        
         <div class="background"
              [ngStyle]="{'padding': padding()}"
              [style.height.px]="height() - getBorderTopWidth(border) - getBorderBottomWidth(border)">
            <ng-content></ng-content>
        </div>
    </div>
</div>
