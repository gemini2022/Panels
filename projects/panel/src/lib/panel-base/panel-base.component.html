<div class="container">

    <div class="border"
         [style.height.px]="baseHeight()"
         [ngStyle]="{'padding': borderWidth}"
         [style]="'--panel-border-bottom-left-radius:' + borderBottomLeftRadius + ';' +
                  '--panel-border-bottom-right-radius:' + borderBottomRightRadius">
        
         <div class="background"
              [ngStyle]="{'padding': padding}"
              [style.height.px]="baseHeight()">
            <ng-content></ng-content>
        </div>
    </div>
</div>
