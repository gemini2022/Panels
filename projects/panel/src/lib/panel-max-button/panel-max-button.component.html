<div [title]="_tooltip"
     class="container"
     [ngClass]="{'disabled': disabled()}"
     (mousedown)="mouseDownedEvent.emit()"
     (click)="!disabled() ? clickedEvent.emit() : null">

    <div class="border">
        <div class="background">
            <i class="material-symbols-outlined icon" [style.fontSize]="fontSize()">{{_icon}}</i>
        </div>
    </div>
</div>
